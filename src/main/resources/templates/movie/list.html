<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Movie List Page
            <span>
                <a th:href="@{/movie/register}">
                    <button type="button" class="btn btn-outline-primary">등록하기
                    </button>
                </a>
            </span>
        </h1>

        <form action="/movie/list" method="get" id="searchForm">
            <input type="hidden" name="page" value="1">
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">사진</th>
                <th scope="col">리뷰 개수</th>
                <th scope="col">평균 평점</th>
                <th scope="col">등록일자</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="dto : ${result.dtoList}" >
                <th scope="row">
                    <a th:href="@{/movie/read(mno = ${dto.mno}, page= ${result.page})}">
                        [[${dto.mno}]]
                    </a>
                </th>
                <td><img th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null }"
                         th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|" >[[${dto.title}]]</td>
                <td><b>[[${dto.reviewCnt}]]</b></td>
                <td><b>[[${dto.avg}]]</b></td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                <td><button type="button" class="delYnBtn">삭제</button></td>
            </tr>

            </tbody>
        </table>

        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item " th:if="${result.prev}">
                <a class="page-link" th:href="@{/movie/list(page= ${result.start -1})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/movie/list(page = ${page})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/movie/list(page= ${result.end + 1} )}">next</a>
            </li>
        </ul>

        <script th:inline="javascript">
            $(".delYnBtn").on("click", function(){
                var del = {mno:mno};

            // delete : function (){
            //     let mno = $('#mno').val();

                console.log(del);

                $.ajax({
                    type: 'DELETE',
                    url: '/movie/delete/' + mno,
                    dataType: 'json',       // 서버에서 보내줄 데이터의 타입
                    contentType: 'application/json; charset=utf-8'      // 데이터 타입

                }).done(function(){         // HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
                    alert('게시글이 삭제되었습니다.');
                    window.location.href = '/';         // 새로운 페이지로 이동된다.

                }).fail(function(error){       // HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨.
                    alert(JSON.stringify(error));
                })
            });

        </script>
    </th:block>

</th:block>
